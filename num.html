<html>

<head>

<script type="text/javascript">

var x=prompt("Enter first number:");

var y=prompt("Enter second number:");

var z=prompt("Enter third number:");
var n1=parseInt(x);
var n2=parseInt(y);
var n3=parseInt(z);

if(isNaN(n1) || isNaN(n2) || isNaN(n3))
{
alert("invalid input");
}

else

{
if (n1>n2 && n1>n3)
{
alert(n1+" is the greatest");
}

else if (n2>n3)
{
alert(n2+" is the greatest");

}
else

{
alert(n3+" is the greatest");
}

}
        
</script>
    
</head>

</html>
